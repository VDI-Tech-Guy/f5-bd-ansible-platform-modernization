---

- name: Wait until host is unreachable (port 22 closed) (30 Minutes Wait)
  ansible.builtin.wait_for:
    host: "{{ ansible_host }}"
    port: 22
    state: started  # Wait for port to be open (but we want it to fail)
    timeout: 5
    connect_timeout: 2
  register: check_f5_availability_port_up_check
  ignore_errors: true
  delegate_to: localhost
  until: check_f5_availability_port_up_check.failed
  retries: 60
  delay: 30

- name: Confirm host is now offline
  ansible.builtin.debug:
    msg: "Host {{ ansible_host }} is now unreachable (port 22 closed)"
